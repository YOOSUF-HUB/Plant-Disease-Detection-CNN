<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-6">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
        <h1 class="text-3xl font-extrabold text-green-600 mb-2">ðŸŒ¿ Plant Doctor</h1>
        <p class="text-gray-500 mb-8">Upload a leaf photo for instant diagnosis</p>

        <div class="relative border-2 border-dashed border-gray-300 rounded-xl p-8 hover:bg-gray-50 transition cursor-pointer" id="drop-area">
            <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
            <div id="preview-container">
                <div class="text-gray-400">
                    <svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                    <p class="mt-2 text-sm">Click or Drag Image Here</p>
                </div>
            </div>
            <img id="image-preview" class="hidden w-full h-64 object-cover rounded-lg mt-4 mx-auto" />
        </div>

        <button onclick="predict()" id="predict-btn" class="w-full mt-6 bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300 disabled:opacity-50">
            Analyze Leaf
        </button>

        <div id="result" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg text-left animate-pulse">
            <p class="text-sm text-gray-500 uppercase font-bold tracking-wider">Diagnosis</p>
            <h2 id="result-class" class="text-2xl font-bold text-gray-800">Checking...</h2>
            <p id="result-confidence" class="text-green-600 font-medium mt-1">Confidence: --%</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('image-preview');
        const previewContainer = document.getElementById('preview-container');
        const resultDiv = document.getElementById('result');

        // Show Image Preview
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    previewContainer.classList.add('hidden');
                    resultDiv.classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // Send to Backend
        async function predict() {
            const file = fileInput.files[0];
            if (!file) return alert("Please select an image first!");

            const formData = new FormData();
            formData.append('file', file);

            const btn = document.getElementById('predict-btn');
            btn.innerText = "Analyzing...";
            btn.disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                // Show Result
                resultDiv.classList.remove('hidden');
                resultDiv.classList.remove('animate-pulse'); // Stop loading animation
                document.getElementById('result-class').innerText = data.class;
                document.getElementById('result-confidence').innerText = `Confidence: ${(data.confidence * 100).toFixed(2)}%`;
            } catch (error) {
                alert("Error analyzing image");
                console.error(error);
            } finally {
                btn.innerText = "Analyze Leaf";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
