<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Simple spinner animation */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #16a34a; /* green-600 */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-6">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
        <h1 class="text-3xl font-extrabold text-green-600 mb-2">Plant Disease Detection</h1>
        <p class="text-gray-500 mb-8">Upload a leaf photo for instant diagnosis</p>
        <p class="text-green-500 mb-1">Tomato_Healthy</p>
        <p class="text-green-500 mb-1">Tomato_Late_Blight</p>
        <p class="text-green-500 mb-1">Potato_Early_Blight</p>
        <p class="text-green-500 mb-1">Pepper_Bacterial_Spot</p>


        <div class="relative border-2 border-dashed border-gray-300 rounded-xl p-8 hover:bg-gray-50 transition cursor-pointer" id="drop-area">
            <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
            
            <div id="preview-container">
                <div class="text-gray-400">
                    <svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                    <p class="mt-2 text-sm">Click or Drag Image Here</p>
                </div>
            </div>

            <img id="image-preview" class="hidden w-full h-64 object-cover rounded-lg mt-4 mx-auto shadow-md" />
        </div>

        <button onclick="predict()" id="predict-btn" class="w-full mt-6 bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
            Analyze Leaf
        </button>

        <div id="result" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg text-left transition-all">
            <p class="text-xs text-gray-500 uppercase font-bold tracking-wider mb-1">Diagnosis Result</p>
            <h2 id="result-class" class="text-xl font-bold text-gray-800 break-words"></h2>
            
            <div class="mt-3">
                <div class="flex justify-between text-sm font-medium text-gray-600 mb-1">
                    <span>Confidence</span>
                    <span id="confidence-text">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="confidence-bar" class="h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('image-preview');
        const previewContainer = document.getElementById('preview-container');
        const resultDiv = document.getElementById('result');
        const btn = document.getElementById('predict-btn');

        // Show Image Preview
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    // Hide the upload icon, but keep the container clickable
                    document.querySelector('#preview-container div').classList.add('hidden'); 
                    resultDiv.classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // Send to Backend
        async function predict() {
            const file = fileInput.files[0];
            if (!file) return alert("Please select an image first!");

            const formData = new FormData();
            formData.append('file', file);

            // UI Loading State
            btn.innerHTML = '<div class="loader"></div> Analyzing...';
            btn.disabled = true;
            resultDiv.classList.add('hidden');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();

                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    // Success State
                    resultDiv.classList.remove('hidden');
                    
                    // Format Class Name (Remove underscores)
                    const cleanName = data.class.replace(/_/g, ' ');
                    document.getElementById('result-class').innerText = cleanName;

                    // --- Update Confidence Bar Color & Width ---
                    const confidenceBar = document.getElementById('confidence-bar');
                    const confValue = data.confidence;

                    // 1. Reset colors (remove any previously set color classes)
                    confidenceBar.classList.remove('bg-green-600', 'bg-yellow-500', 'bg-red-600');

                    // 2. Apply new color based on threshold
                    if (confValue > 80) {
                        confidenceBar.classList.add('bg-green-600'); // Green for high confidence
                    } else if (confValue >= 50) {
                        confidenceBar.classList.add('bg-yellow-500'); // Yellow for medium
                    } else {
                        confidenceBar.classList.add('bg-red-600');    // Red for low
                    }

                    // 3. Update text and width
                    document.getElementById('confidence-text').innerText = confValue + "%";
                    confidenceBar.style.width = confValue + "%";
                }

            } catch (error) {
                alert("Error connecting to server.");
                console.error(error);
            } finally {
                btn.innerText = "Analyze Leaf";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
